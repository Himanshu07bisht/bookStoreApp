<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Babylonica&family=Noto+Sans+JP:wght@100;300&family=Noto+Sans+Tagbanwa&display=swap" rel="stylesheet">

    <!-- style tag is always present inside the head tag -->
    <style>
        /* 1st we discuss about a term which is font-family..This tag change the font style */
        /* There are two types of fonts 1st is web safe fonts and 2nd one is web fonts*/
        /* Whst is web safe fonts..Web safe fonts are the fonts that comes pre-installed with operating system.  */
        /* But there are many fonts which are not web safe.There are called web fonts and we have to import them. */
        /* If we want to use web safe fonts so we can go with a site CSS font stack */
        /* And if we talk about web fonts so we go with a site which is google fonts */
        /* When we reach on a Google fonts site and if i want to use it so i will click on(+) on that site..So what i will do..I will copy what they have given with the stylesheet and i will put it here,on visual studio code*/
        /* And paste that link below the title tag */
        p{
            font-family:Noto Sans Tagbanwa;
        }
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>Lets play with fonts.It is very exciting</p>
</body>
</html>
