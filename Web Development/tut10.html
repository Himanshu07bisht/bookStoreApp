<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <!-- what is id and class...
    SO first we talk about what is id..
Id is known as identifier and it contain only one element and hm isko ek hi baar used kr sakte ha kisi element ke liye..
But class is opposite of id.. -->
    <div id="mainbox" class="redBg blackborder">
        this is mainbox

    </div>
    <span class="redBg"></span>
    <!-- . is for class and # is for id  -->
    <div class="redBg blackborder anotherClass"></div>
    <!-- if we want div tag as a default so we start with . -->
    <div class="blackBackground"></div>
    <!-- creating multiple element  -->
    <!-- span.myClass.myClass2.myClass3*4+ Enter + <tab> to print 4 similar element-->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>

</body>

</html>
