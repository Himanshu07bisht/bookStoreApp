<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* we can color by three diffrent way */
        /* 1st way is to color by name */
        /* 2nd way is color by rgb value*/
        /* 3rd way is to color by hex value */
        #firstpara{
            color: red;                       /*color by name*/
        }

        #secondpara{
            color: rgb(142, 243, 0);         /*color by rgb value*/ 
        }
        #thirdpara{
            color: rgba(95, 192, 231, 0.267);
            background-color: #ff57;           /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstpara">This is paragraph from first box.</p>

    <h2>This is my first box.</h2>
    <p id="secondpara">This is paragraph from second box.</p>

    <h2>This is my first box.</h2>
    <p id="thirdpara">This is paragraph from third box.</p>
</body>
</html>
