<head>

    <title>links and images</title>
</head>
<body>
    <!-- <a is used to give link on website  -->
    <!-- what is tag and what is attribiute 
        In this tag is <a and attribute is href  -->
            <!-- if you write something which is same then u press alt and click with the help of mouse on that area.For eg
            tardet="_blank is present in four area so we press alt+click   -->
            <!-- "target=_blank" is used to open the link in a new tab  -->
    <a href="https://google.com"target="_blank">Go to google</a><br>
    <a href="https://instagram.com"target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com"target="_blank">Go to twitter</a><br>
    <a href="https://linkedin.com"target="_blank">Go to linkedin</a><br>
    <a href="https://onlinetyping.org/"target="_blank">go to typing practise</a><br>
    <a href="https://ratatype.com"target="_blank">go to typing practise</a><br>
    <!-- if we want to interlinked the link then we used slash(/) -->
    <a href="/himanshu.html"target="_blank">himanshu</a>
    <!-- img= Image tag
    alt tag is used when there is no image in load on website then it shows some error -->
    <img src="" alt="Please check again"><br>
