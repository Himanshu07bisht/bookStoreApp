<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations</title>
</head>
<style>
    .container {
        background-color: aqua;
    }

    .box {
        background-color: green;
        width: 250px;
        height: 250px;
        position: relative;
        animation-name: Himanshu2;
        animation-duration: 8s;
        /* animation-iteration-count: infinite; */
        /* animation-fill-mode: forwards ; */
        /* animation-fill-mode: forwards; */
        /* animation-timing-function: ease-in-out; */
        /* animation-delay: 2s; */
        /* animation-direction: reverse; */
        

        /* These properties can be set using this shorthand */
        /* animation: animation-name animation duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode; */
animation: Himanshu2 2s ease-in 2s 12 backwards;
    }
    @keyframes Himanshu2 {
        0%{
top: 0px;
left: 0px;
        }
        25%{
top: 500px;
left: 0px;
        }
        75%{
top: 500px;
left: 500px;
        }
        100%{
top: 0px;
left: 500px;
        }
        
    }

    @keyframes Himanshu1 {
        from {
            width: 200px;
        }

        to {
            width: 1400px
        }

    }
</style>

<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
</body>

</html>
