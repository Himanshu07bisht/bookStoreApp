<body>
    <h1>
        This is more on selectors </h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p> This is paragraph which is inside in the ul</p></li>
                <li class="item"><p> This is paragraph which is inside in the ul</p></li>

            </ul>
