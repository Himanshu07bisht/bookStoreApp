<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
        .container {
            background-color: lightgray;
            width: 650px;
            margin: 50px auto 0;
            display: grid;

            grid-template-columns: repeat(2, 1fr);

            grid-template-rows: repeat(2, 150px);
            grid-gap: 10px;


        }

        .items1 {
            background-color: orangered;
        }

        .items2 {
            background-color: yellowgreen;
            display: grid;

            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            

        }
        .items2 > div{
            background-color: white;
            color: red;
            padding: 10px;
            
        }

        .items3 {
            background-color: rgb(135, 209, 222);

        }

        .items4 {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>CSS Grid</h1>
    <div class="container">
        <div class="items items1">First</div>
        <div class="items items2">
            <div class="subitems1">A</div>
            <div class="subitems2">B</div>
            <div class="subitems3">C</div>
        </div>
        <div class="items items3">Third</div>
        <div class="items items4">Fourth</div>
</body>

</html>
