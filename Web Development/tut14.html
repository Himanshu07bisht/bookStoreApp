<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* In style tag there are different comment design */
        /* id selector */
        /* element selector */
        /* When we used id and class selector */
        /* So id selector are used when we change something in a particular element but class selector is opposit of id selector*/
        /* element selector */
        p {
            border: 2px solid orangered;
        }

        /* id selector */
        #first {
            color: green;
        }

        /* Class Selector */
        .bgcolor {
            color: purple;
            background-color: aqua;
        }

        /* Grouping Selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selector</h3>
    <p id="first">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondparas" class="redelement bgcolor"> Ths is another simple paragraph inside div to demonstrate css
        selectors</p>

    <div>
        <p>This is a simple paragraph to demonstrate css selectors</p>
    </div>
    <span>this is span</span>
    <footer>This is footer</footer>
</body>

</html
