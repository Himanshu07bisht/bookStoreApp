<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if </title>
    <script>
        var p = prompt("Enter Your Marks:");

        
        if(p >=80 && p <= 100)
        {
            document.write("Outstanding");
        }
        else if(p >=60 && p < 80)
        {
            document.write("Very Good");
        }
        else if(p >=45 && p < 60)
        {
            document.write("Good");
        }
        else if(p >=33 && p < 45)
        {
            document.write("Okk");
        }
        else if(p < 33)
        {
            document.write("Improved More");
        }
        else{
            document.write("Please enter valid percentage");
        }
    </script>
</head>
<body>
    
</body>
</html>
