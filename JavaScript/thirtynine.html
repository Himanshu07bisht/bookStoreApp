<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift and Unshift</title>
    <script>
        var arr = ["Himanshu", "Singh", "Bisht"];
        document.write(arr + "<br>")
        arr.shift();
        document.write(arr + "<br>");
        arr.unshift("Puran");
        document.write(arr + "<br>")
        
    </script>
</head>

<body>

</body>

</html>
