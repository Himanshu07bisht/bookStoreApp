<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter()</title>
    <script>
        var ages=[10,20,30,40];
        document.write(ages+"<br><br>");

        var b= ages.filter(checkAdult);
        document.write(b+"<br><br>");
        function checkAdult(hsb)
        {
            return hsb>=18;
        }
    </script>
</head>
<body>
    
</body>
</html>
