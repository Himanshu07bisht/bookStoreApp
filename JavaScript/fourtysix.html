<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find() & findIndex()</title>
    <script>
        var ages=[10,20,30,40];
        document.write(ages+"<br><br>");
        var b=ages.findIndex(checkAdult);
        document.write(b+"<br><br>");
        function checkAdult(a)
        {
            return a>=18;
        }
    </script>
</head>
<body>
    
</body>
</html>
