<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some() & every()</title>
    <script>
       var a=[10,15,18,30];
       document.write(a+"<br><br>"); 
       var b= a.some(checkAdult);
       document.write(b+"<br><br>"); 
       function checkAdult(age)
       {
        return age>=18;
       }
    </script>
</head>
<body>
    
</body>
</html>
