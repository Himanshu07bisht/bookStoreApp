<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Object</title>
    <script>
        var a = [
            {name : 'Sushma' , age : 15},
            {name : 'Santoshi' , age : 11},
            {name : 'Himanshu' , age : 9},
        ];
        for(var b=0; b< a.length; b++)
        {
            document.write(a[b].name + " "+ a[b].age +"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
