<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach Loop</title>
    <script>
        var a=["Himanshu", "Singh", "Bisht"];
        a.forEach(loop);
        function loop(value, x)
        {
            document.write(x+ " "+value+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
