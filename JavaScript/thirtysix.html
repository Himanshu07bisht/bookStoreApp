<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Array Element</title>
    <script>
        var arr = ["Himanshu", 19, "Male", "B-Tech"];
        document.write(arr + "<br>");
        arr[1] = 20;
        document.write(arr+ "<br>");

        delete arr[1];
        document.write(arr + "<br>");
    </script>
</head>
