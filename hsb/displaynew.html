<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        ul{
            border: 2px solid black;
        }
        li{
            border: 2px solid red;
            display: inline-block;
            margin: 15px 15px;
            width: 150px;
        }
        img{
            width: 30%;
            /* display: block; */
        }
    </style>
</head>
<body>
    <h3>Himanshu Singh Bisht</h3>
    <ul>
        <li>List Item 1 </li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ul>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyVeiHMWHp3bueKWfNxWxqlTbpkdVoeceTYg&s" alt="">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt3H4v9-caq9DUYn5MkTbrc4iZmo7MkVJ-6Q&s" alt="">
</body>
</html>
