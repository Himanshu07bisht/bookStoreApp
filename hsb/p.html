<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling links and button</title>
    <style>
        *{

        }
        .himanshu{
            border: 2px solid red;
            background-color: rgb(223, 245, 201);
            padding: 34px;
            margin: 34px auto;
            width: 666px;
            
        }
        .btn{
             background-color: crimson;
             padding: 6px;
             width: 79px;
             height: 27px;
             /* box-sizing: border-box; */
             border: none;
             cursor: pointer;
             border-radius: 4px;
             font-size: 13px;

        }
        a:visited{
            color: yellow;
        }
        #but:visited{
            color: yellow;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: rgb(77, 66, 100);
            background-color: white;
        }
        #but:hover{
            color: rgb(66, 100, 72);
            background-color: white;
        }
        a:active{
            background-color: rgb(255, 192, 253);
        }
        
    </style>
</head>
<body>
    <div id="hsb" class="himanshu">
        <h3>This is my Heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi ducimus adipisci magnam quaerat, commodi quis laboriosam ab cumque iste necessitatibus a amet sit nihil consectetur nostrum incidunt tempore! Expedita, ipsam?</p>
        <a href="https://google.com " class="btn">Read more</a>
        <button id="but" class="btn">Contact us</button>
    </div>
</body>
</html>
