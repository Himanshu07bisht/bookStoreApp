<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Babylonica&family=Baloo+2:wght@400;500&family=Montserrat:wght@700&family=Noto+Sans+JP:wght@100;300&family=Noto+Sans+Tagbanwa&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
<style>
    /* CSS Reset */
    body {
        font-family: 'Anton', sans-serif;


        color: white;
        margin: 0px;
        padding: 0px;
        background-image: url('img/abs-1850926_1920.jpg');

    }

    .left {
        display: inline-block;
        /* border: 2px solid red; */
        position: absolute;
        left: 34px;
        top: 20px;
        line-height: 19px;
    }

    .left img {
        width: 66px;
    }

    .left div {
        text-align: center;
        width: 35px;
    }

    .mid {
        display: block;
        width: 48%;
        margin: 18px auto;
        /* border: 2px solid green */
    }

    .right {
        position: absolute;
        right: 34px;
        top: 20px;
        display: inline-block;
        /* border: 2px solid yellow; */
    }

    .navbar {
        display: inline-block;

    }

    .navbar li {
        display: inline-block;
        color: white;

    }

    .navbar li a {
        color: white;
        text-decoration: none;
        padding: 34px 23px;
        font-size: 25px;

    }

    .navbar li a:hover,
    .navbar li a.active {
        text-decoration: underline;
        color: aqua;
    }

    .btn {
        margin: 0px 9px;
        background-color: black;
        color: white;
        padding: 4px 14px;
        border: 2px solid palegoldenrod;
        border-radius: 6px;
        font-size: 20px;font-family: 'Anton', sans-serif;

        cursor: pointer;


    }

    .btn:hover {
        background-color: rgba(138, 219, 161, 0.667);
    }
    .container{
        border: 2px solid white;
        margin: 106px 80px;
        padding: 75px;
        width: 33%;
        border-radius: 28px;
    }
    .form-group input{
        text-align: center;
        display: block;
        width: 508px;
        padding: 1px;
        border: 2px solid black;
        margin: 11px auto;
        font-size: 25px;
        border-radius: 8px;
        font-size: 20px;font-family: 'Anton', sans-serif;


    }
    .container h1{
        text-align: center;
    }
    .container button{
        display: block;
        width: 74%;
        margin: 20px auto;
    }
</style>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="img/fitness-logo-vector-symbol-icon-600w-1926906863.webp" alt="">
            <div>Himanshu Fitness</div>
        </div>
        <!-- Mid box for Navigation -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of Dehradun now</h1>
        <form action="www.youtube.com"></form>
        <div class="form-group">
            <input type="text" name="" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <input type="date" name="" placeholder="Enter date">
        </div>
        <div class="form-group">
            <input type="number" name="" placeholder="Enter your Contact">
        </div>
        <div class="form-group">
            <input type="" name="" placeholder="Enter your gender">
        </div>
        <button><div class="btn">Submit</div></button>
         </form>
    </div>
</body>

</html>
