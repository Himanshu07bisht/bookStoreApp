<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PROPERTY</title>
    <style>
        div {
            background-color: green;
        }
        .CSS {
            background-color: aquamarine;
            position: absolute;
            top: 50px;
            right: 5px;
            left: 5px;
        }
        ul {
            position: relative;
            background-color: brown;
            border: 2px solid black;
            height: 600px;
            overflow-y: scroll;
            margin-top: 20px; /* Reduced margin-top size */
        }
        body {
            border: 2px solid black;
        }
        .js {
            position: fixed;
            background-color: orange;
            top: 5px;
            left: 10px;
            right: 5px;
        }
        .html {
            position: sticky;
            background-color: blue;
            top: 0; /* Ensure it sticks to the top */
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>My name is Himanshu Singh Bisht</p>
    <p>I am a Web Developer.</p>
    <div>I learn...</div>
    <ul>
        <li class="html">HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>Ruby</li>
        <li>SQL</li>
        <li>Swift</li>
        <li>Kotlin</li>
        <li>R</li>
        <li>Go</li>
        <li>TypeScript</li>
        <li>Rust</li>
        <li>Scala</li>
        <li>Perl</li>
    </ul>
</body>
</html>
